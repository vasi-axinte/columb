<div class="container country-content">
    <ul class="list-unstyled row">
        <li *ngFor="let navigationCountry of navigationCountries" [ngClass]="{
            'list-group-item list-item border-top py-2': true,
            'list-group-item-success':  !navigationCountry.countryCode}">
            <a class="nav-link" href="{{navigationCountry.url}}" target="_blank">
                <h3>
                    <span *ngIf="navigationCountry.countryCode" class="fi fi-{{navigationCountry.countryCode}}"></span>
                    <svg *ngIf="!navigationCountry.countryCode" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-journal-text" viewBox="0 0 16 16">
                        <path d="M5 10.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                        <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
                        <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
                      </svg>
                    {{navigationCountry.country}}
                </h3>
            </a>
            <!-- <h4 *ngIf="navigationCountry.countryCode=='ua'">
                <span>https://dmsu.gov.ua/services/docstate.html</span>
            </h4> -->
        </li>
    </ul>
    <!-- <pre *ngIf="contentFileName=='assets/content/documente-de-calatorie.json'">{{testData}}</pre> -->
</div>
